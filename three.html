<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 90px);
            grid-gap: 5px;
            justify-content: space-evenly;
            align-content: center;
        }
        .seven{
            justify-self: end;
        }
        /* justify-content pura content k move koray r 
        align-item diye container er prottekta element move korano zay. */
    </style>
</head>
<body>
    <div class="container">

        <div class="header" style="background-color: blue; text-align: center; color: beige;" > 1 <br><br><br> </div>
        <div class="menu" style="background-color: red; text-align: center; color: beige;" > 2 <br><br><br> </div>
        <div class="content" style="background-color: green; text-align: center; color: beige;" > 3 <br><br><br> </div>
        <div class="footer" style="background-color: purple; text-align: center; color: beige;" > 4 <br><br><br> </div>
        <div class="header" style="background-color: blue; text-align: center; color: beige;" > 5 <br><br><br> </div>
        <div class="menu" style="background-color: red; text-align: center; color: beige;" > 6 <br><br><br> </div>
        <div class="seven" style="background-color: green; text-align: center; color: beige;" > 7 <br><br><br> </div>
        <div class="footer" style="background-color: purple; text-align: center; color: beige;" > 8 <br><br><br> </div>
        <div class="content" style="background-color: green; text-align: center; color: beige;" > 9 <br><br><br> </div>
        <div class="footer" style="background-color: purple; text-align: center; color: beige;" > 10 <br><br><br> </div>

    </div>
</body>
</html>
